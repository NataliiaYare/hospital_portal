<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            font-size: 12px;
        }

        a {
            color: inherit;
        }

        body {
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            background-color: #015CE9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
        }

        .background {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;

            align-items: center;
            color: #ffffff;
            height: 100vh;
            width: 100%;
            background-color: #015CE9;
            /* font-weight: 100; */
            /* font-size: 20px; */
            padding: 24px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0 auto;
        }

        h1,
        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            font-weight: 100;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Top Section */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
        }

        .logo {
            width: 100px;
            height: 100%;
        }

        .datetime {
            font-size: 12px;
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
            /* flex-grow: 1; */
            /* gap: 50px; */
            /* margin: 0 auto; */
        }

        @media screen and (min-width: 468px) {
            .main {
                flex-direction: row;
            }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            /* border: 1px solid #ccc; */
            border-radius: 5px;
            max-width: 333px;
            justify-content: var();
            align-content: left;
            text-align: center;
        }

        .login-form input {
            margin-bottom: 10px;
            color: #1e1e1e;
            /* border-radius: 14px; */
            height: 50px;
            /* padding: 0 16px; */
            width: 100%;
        }

        .yellow-accent {
            color: darkgray;
            background-color: #ffff6e;
        }

        .transparent {
            background-color: transparent;
            color: #ffffff;
            border: #ffff6e 1px solid;
        }

        .login-form button {
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 166px;
            height: 55px;
            background-color: #99ffc8;
            color: #1c2225;
            border-radius: 14px;
            align-self: center;
        }



        /* Footer Section */
        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            /* padding: 15px; */
        }

        .soc-icons {
            display: flex;
            justify-content: center;
            /* Center all boxes horizontally */
            gap: 12px;
        }

        .soc-box {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fcfafa26;
            border-radius: 8px;
        }

        .footer svg {
            width: 40px;
            height: 40px;
            /* align-content: end; */
        }

        .footer a {
            margin: 0 10px;
            /* font-size: 24px; */
            text-decoration: none;
            /* color: black; */
        }

        .login-container,
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
    </style>
    <script>
        function loginUser() {
            const userName = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Check if username and password are correct
            if (userName === "Nata" && password === "Nata") {
                window.location.href = `welcome_page.html?name=${encodeURIComponent(userName)}`; // Passes name in URL
            } else {
                alert("Incorrect username or password. Try again!");
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>

<body>


    <!-- Main Content -->
    <div class="main">
        <!-- Login Form -->
        <div class="login-form">
            <a class="logo" href="./index.html">
                <img src="./src/assets/logo.png" alt="logotype">
            </a>
            <h1>Login</h1>
            <h2>And always be ready for an adventure!</h2>
            <input class="yellow-accent" type="text" id="username" placeholder="Username">
            <input class="transparent" type="password" id="password" placeholder="Password">

            <h2>Choose your hospital buddy!</h2>
            <div class="hospital-buddy-selection">

            </div>

            <button onclick="loginUser()">Log In</button>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="./src/assets/heart.png" alt="heart">
        </div>
    </div>


    </div>
</body>

</html>
