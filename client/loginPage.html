<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            font-size: 12px;
        }

        a {
            color: inherit;
        }

        body {
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            background-color: #015CE9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
        }

        h1,
        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            font-weight: 100;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100%;
            margin: 0 auto 20px;
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
        }

        @media screen and (min-width: 468px) {
            .main {
                flex-direction: row;
            }
        }

        /* -------- LOGIN FORM -------- */

        .login-form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 5px;
            max-width: 333px;
            justify-content: var();
            align-content: left;
            text-align: center;
            color: #ffffff;
            font-weight: bolder;
        }



        .login-form input {
            margin-bottom: 10px;
            color: #1e1e1e;
            height: 50px;
        }

        .yellow-accent {
            color: darkgray;
            background-color: #ffff6e;
        }

        .transparent {
            background-color: transparent;
            color: #ffffff;
            border: #ffff6e 1px solid;
        }

        .login-form button {
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 166px;
            height: 55px;
            background-color: #99ffc8;
            color: #1c2225;
            border-radius: 14px;
            align-self: center;
        }

        .login-container,
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        /* -------- AVATAR SELECTION -------- */
        .hospital-buddy-selection {
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar.selected {
            border: 3px solid #FFFF6E;
            transform: scale(1.08);
        }
    </style>

    <script>
        /* -------- PREDEFINED USERS -------- */
        const users = [
            { username: "Nata", password: "Nata" },
            { username: "Adam", password: "Adam" },
            { username: "Mia", password: "Mia" },
            { username: "Leo", password: "Leo" },
            { username: "Sara", password: "Sara" },
            { username: "Ben", password: "Ben" }
        ];

        /* -------- LOGIN FUNCTION -------- */
        function loginUser() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const selectedAvatar = localStorage.getItem("selectedAvatar");

            const userExists = users.find(
                (u) => u.username === username && u.password === password
            );

            if (!userExists) {
                alert("Incorrect username or password!");
                return;
            }

            if (!selectedAvatar) {
                alert("Please choose your hospital buddy!");
                return;
            }

            localStorage.setItem("loggedUser", username);

            window.location.href = `welcome_page.html`;
        }

        /* -------- CREATE AVATAR OPTIONS -------- */
        document.addEventListener("DOMContentLoaded", () => {
            const avatarContainer = document.querySelector(".hospital-buddy-selection");

            const avatarImages = [
                "avatar-bunny.png",
                "avatar-dog.png",
                "avatar-owl.png",
                "avatar-fox.png",
                "avatar-panda.png",
                "avatar-bear.png",
                "avatar-lion.png",
                "avatar-tiger.png"
            ];

            avatarImages.forEach((src) => {
                const div = document.createElement("div");
                div.classList.add("avatar");

                const img = document.createElement("img");
                img.src = "./src/assets/avatars/" + src;

                div.appendChild(img);
                avatarContainer.appendChild(div);

                div.addEventListener("click", () => {
                    document.querySelectorAll(".avatar").forEach(a => a.classList.remove("selected"));
                    div.classList.add("selected");

                    localStorage.setItem("selectedAvatar", src);
                });
            });
        });
    </script>
</head>

<body>


    <!-- Main Content -->
    <div class="main">
        <!-- Login Form -->
        <div class="login-form">
            <a class="logo" href="./index.html">
                <img src="./src/assets/logo.png" alt="logotype">
            </a>
            <h1>Login</h1>
            <h2>And always be ready for an adventure!</h2>
            <input class="yellow-accent" type="text" id="username" placeholder="Username">
            <input class="transparent" type="password" id="password" placeholder="Password">

            <h2>Choose your hospital buddy!</h2>
            <div class="hospital-buddy-selection">

            </div>

            <button onclick="loginUser()">Log In</button>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="./src/assets/heart.png" alt="heart">
        </div>
    </div>


    </div>
</body>

</html>
